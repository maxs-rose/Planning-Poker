name: Test
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x
      - name: Restore Project
        run: dotnet restore
      - name: Build Project
        run: dotnet build --no-restore
      - name: Ensure browsers are installed
        run: pwsh E2E.Tests/bin/Debug/net9.0/playwright.ps1 install --with-deps
      - name: Test Project
        run: dotnet test --no-build
